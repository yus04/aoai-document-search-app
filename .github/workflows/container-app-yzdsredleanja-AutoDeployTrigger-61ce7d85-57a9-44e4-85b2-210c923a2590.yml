name: Trigger auto deployment for container-app-yzdsredleanja

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'app/**'
    - '.github/workflows/container-app-yzdsredleanja-AutoDeployTrigger-61ce7d85-57a9-44e4-85b2-210c923a2590.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERAPPYZDSREDLEANJA_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/app 
          registryUrl: testregistry02230809.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPPYZDSREDLEANJA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPYZDSREDLEANJA_REGISTRY_PASSWORD }}
          containerAppName: container-app-yzdsredleanja
          resourceGroup: toyota-document-search-rg
          imageToBuild: testregistry02230809.azurecr.io/my-python-app:${{ github.sha }}
          dockerfilePath: Dockerfile

     

